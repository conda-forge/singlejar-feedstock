{% set version = "5.4.0" %}

{% set base_url = "https://github.com/bazelbuild/bazel/releases/download" %}

package:
  name: singlejar
  version: {{ version }}

source:
  - url: {{ base_url }}/{{ version }}/bazel-{{ version }}-dist.zip
    sha256: a1c62d9bcb4e03106ddf0b7bd96196ba246e1c9b7a935daf8d9beda8bbdcb8a1
    patches:
      # Keep these patches in sync with the ones from bazel-feedstock.
      - 0001-allow-args-to-be-passed-to-bazel_build.patch
      - 0002-Build-with-native-dependencies.patch
      - 0003-Parametrize-LIBPROTOBUF_VERSION.patch
  - url: {{ base_url }}/{{ version }}/bazel_nojdk-{{ version }}-darwin-x86_64  # [build_platform == "osx-64"]
    sha256: 03ec5791f5eabfcf6a298a01d086531f56085ff47cc7558d3bdca863a5fe8f2f   # [build_platform == "osx-64"]
    fn: bazel                                                                  # [build_platform == "osx-64"]
  - url: {{ base_url }}/{{ version }}/bazel_nojdk-{{ version }}-darwin-arm64   # [build_platform == "osx-arm64"]
    sha256: 6a1114475d9399612a76cd2e0c99407d8110a42718a7c3a60b272878bbd577ae   # [build_platform == "osx-arm64"]
    fn: bazel                                                                  # [build_platform == "osx-arm64"]
  - url: {{ base_url }}/{{ version }}/bazel_nojdk-{{ version }}-linux-x86_64   # [build_platform == "linux-64"]
    sha256: 51128b02b314135261e3bb111079b0e7741724f9edde5d45a1376b3d0dba06a4   # [build_platform == "linux-64"]
    fn: bazel                                                                  # [build_platform == "linux-64"]

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel-toolchain
    - openjdk
    - libprotobuf
  host:
    - libprotobuf

test:
  commands:
    - test -f $PREFIX/bin/singlejar
    - test -f $PREFIX/bin/singlejar_local

about:
  home: https://github.com/bazelbuild/bazel/tree/master/src/tools/singlejar
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  summary: A tool for generating singleton jars

extra:
  recipe-maintainers:
    - xhochy
    - h-vetinari
    - conda-forge/bazel
